<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Detection via Federated Learning</title>
</head>
<body>
    <h1>Train Detection Dashboard</h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <p>Select a video file to upload:</p>
        <input type="file" name="video" accept="video/*" required>
        <input type="submit" value="Upload and Start Detection">
    </form>

    <hr>

    <!-- Detection Results -->
    <h2>Detection Results:</h2>
    {% if detections %}
        {% for image in detections %}
            <img src="data:image/jpeg;base64,{{ image }}" width="640" style="margin-bottom: 20px;">
        {% endfor %}
    {% else %}
        <p>No detection results yet. Upload a video and start detection above.</p>
    {% endif %}
</body>
</html>
